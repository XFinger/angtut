


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flags</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<button ion-button color="secondary" menuToggle>Toggle Menu</button>
  <ion-list>
    <ion-item *ngFor="let c of countries" (click)="itemTapped($event, c)">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.capital}}, Region: {{c.region}},  Sub Region: {{c.subregion}}</p>
    </ion-item>
  </ion-list>

   
    
   

</ion-content>
